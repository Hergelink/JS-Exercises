<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Exercises</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="/shared.css" />
    <script src="/count-number-app/counter.js" defer></script>
    <script src="/Random Number Generator/random-number.js" defer></script>
    <script src="/Random-Hex-color-generator/hex-color.js" defer></script>
    <script src="/Pop-up Window/pop-up.js" defer></script>
    <script src="/Border-radius-slider/border-radius.js" defer></script>
    <script src="/Reverse-Text/reverse-text.js" defer></script>
    <script src="/Background-Color-Changer/background-color.js" defer></script>
  </head>
  <body>
    <header>
      <h1>JavaScript Exercises</h1>
    </header>
    <main>
      <section id="exercises">
        <div class="exc" id="counter">
          <h3>Number Counter</h3>
          <input type="number" id="counter-input" />
          <button id="minus-btn">-</button>
          <button id="counter-reset-btn">Reset</button>
          <button id="plus-btn">+</button>
        </div>
        <div class="exc" id="random-number-generator">
          <h3>Random Number Generator</h3>
          <input type="number" id="random-number-input" />

          <button id="number-generate-btn-1">Generate (0-1)</button>
          <button id="number-generate-btn-100">Generate (1-100)</button>
        </div>
        <div class="exc" id="hex-div">
          <h3>Random HEX Code Generator</h3>
          <input type="text" id="random-hex-input" value="#FFFFFF" />
          <button id="random-hex-btn">Generate HEX Code</button>
        </div>

        <div class="exc">
          <h3>Pop-up Window</h3>
          <div id="pop-up">
            <p>This is a pop-up window made with:</p>
            <ul>
              <li>HTML</li>
              <li>CSS</li>
              <li>JavaScript</li>
            </ul>
          </div>
          <button id="more-info-btn">More Info</button>
        </div>
        <div class="exc">
          <h3>Change the Divs Border Radius</h3>
          <div id="border-div"></div>
          <label for="slider">Border Radius Slider</label>
          <input type="range" min="0" max="65" id="slider" value="0" />
          <span id="value-range"></span>
        </div>
        <div class="exc">
          <h3>Reverse the Text</h3>
          <label for="reverse-text-input">Enter Your Text</label>
          <input type="text" id="reverse-text-input" />
          <span id="reverse-text-span"></span>
        </div>
        <div class="exc">
          <h3>Change the Page Background Color</h3>
          <div id="background-color-div">
            <button class="change-background-btn" id="background-blue"></button>
            <button class="change-background-btn" id="background-red"></button>
            <button
              class="change-background-btn"
              id="background-yellow"
            ></button>
            <button
              class="change-background-btn"
              id="background-white"
            ></button>
          </div>
        </div>
        <div class="exc">
    
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="/images/Studyolar bu platformda.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="/images/platformda.png" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="/images/StuÌˆdyo Sumo post.png" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
